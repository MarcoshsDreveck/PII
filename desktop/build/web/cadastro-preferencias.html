    <body>

                </div>

                </div>
                <div class="text-center col-lg-3  col-xs-3 col-sm-3 col-md-3 col-md-1">

                </div>
               </form>
                <div class="espacamento text-center col-lg-12">							
                    <input  class="botao btn btn-primary" type="submit" name="button" id="button" value="voltar" style="width: 100px; text-align: center;" onclick="form.action = 'cadastro-dados-pessoais.html'; form.submit()"   />
                    <input  class="botao btn btn-primary" type="submit" name="button2" id="button2" value="avançar" style="width: 100px; text-align: center;"onclick="form.action = 'cadastro-tipos-de-cameras.html'; form.submit()" />
